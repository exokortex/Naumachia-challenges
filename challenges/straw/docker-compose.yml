version: '2.1'

services:
    shell:
        build:
            context: ./shell
            args:
                USERNAME: piggy
                PASSWORD: OinkPassword0ink
                SANDBOX_REPO: https://github.com/nategraf/wrastle
                CTF_FLAG: gigem{straw_houses_can_barely_stand_the_breeze}
        image: naumachia/login/shell
        expose:
            - "23"
        cap_add:
            - NET_BIND_SERVICE
        networks:
            default:
                aliases:
                    - "shell"

    client:
        build: ./client
        image: naumachia/login/client
        command: [python, /app/client.py]
        restart: unless-stopped
        environment:
            SHELL_USER: piggy
            SHELL_PASS: OinkPassword0ink

networks:
    default:
        internal: true
        ipam:
            driver: mini
